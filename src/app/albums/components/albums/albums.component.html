<div class="row">
  <div class="col-sm-9">
    <div class="d-flex justify-content-between">
      <h1>Albums</h1>
      <a
        class="btn btn-primary d-flex align-self-center"
        title="Add album"
        [routerLink]="['new']"
      >
        <i class="ti-plus"></i>
      </a>
    </div>

    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>#ID</th>
          <th>User ID</th>
          <th>Title</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let album of albums">
          <td>{{ album.id }}</td>
          <td>{{ album.userId }}</td>
          <td>{{ album.title }}</td>
          <td>
            <a
              class="btn btn-primary mr-2"
              title="Edit album"
              [state]="album"
              [routerLink]="[album.id, 'edit']"
            >
              <i class="ti-pencil"></i>
            </a>
            <button
              class="btn btn-danger"
              title="Remove album"
              (click)="removeAlbum(album)"
            >
              <i class="ti-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col sm-3">
    <router-outlet></router-outlet>
  </div>
</div>
