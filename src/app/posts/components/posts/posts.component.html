<div class="container-fluid" *ngIf="posts$ | async as posts">
  <h1>Posts</h1>
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>#ID</th>
        <th>Title</th>
        <th>Date</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.createdOn | date }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
</div>
