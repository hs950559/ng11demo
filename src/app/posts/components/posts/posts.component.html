<div class="container-fluid" *ngIf="posts$ | async as posts">
  <div class="d-flex justify-content-between">
    <h1>Posts</h1>
    <a
      class="btn btn-primary d-flex align-self-center"
      title="Add Post"
      [routerLink]="['add']"
    >
      <i class="ti-plus"></i>
    </a>
  </div>

  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>#ID</th>
        <th>Title</th>
        <th>Date</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.createdOn | date }}</td>
        <td>{{ post.body }}</td>
        <td>
          <button class="btn btn-primary mr-2" title="Edit Post">
            <i class="ti-pencil"></i>
          </button>
          <button class="btn btn-danger" title="Remove Post">
            <i class="ti-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
